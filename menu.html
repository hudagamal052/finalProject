const displayMenu = () => {
  const menuList = document.getElementById('menu-list');
  if (restaurantId && menuData[restaurantId]) {
    let menuHTML = '<div class="menu-grid">'; // Start grid container
    menuData[restaurantId].forEach((item, index) => {
      // Open a new row every 3 items
      if (index % 3 === 0) {
        menuHTML += `<div class="menu-row">`;
      }
      
      // Add meal card
      menuHTML += `
        <div class="card">
          <a href="${item.link}">
            <img src="${item.image}" alt="${item.name}">
          </a>
          <h2>${item.name}</h2>
          <p class="price">${item.price}</p>
        </div>
      `;

      // Close the row after 3 items or at the end
      if ((index % 3 === 2) || index === menuData[restaurantId].length - 1) {
        menuHTML += `</div>`; // Close the row
      }
    });
    menuHTML += '</div>'; // Close grid container
    menuList.innerHTML = menuHTML;
  } else {
    menuList.innerHTML = "<p>No menu available for this restaurant.</p>";
  }
};
