    <style>
      :root {
        --background-color: #ff5a01;
        --light-color: white;
      }

      body {
        background-image: url("images/background.jpg");
        background-size: cover;
      }

      /* nav */
      .orbitron-font {
        font-family: "Orbitron", serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        color: var(--background-color);
      }

      .navbar {
        background-color: var(--light-color);
        font-size: large;
      }

      .navbar .navbar-nav .nav-link.active,
      .navbar .navbar-nav .nav-link:hover {
        color: var(--background-color);
        font-weight: bold;
      }

      .form-control:focus {
        border-color: var(--background-color);
        box-shadow: 0 0 0 0.25rem #ff5a015b;
      }

      .btn {
        color: var(--background-color);
        font-weight: bold;
        border-color: var(--background-color);
      }

      .btn:hover {
        color: var(--light-color);
        background-color: var(--background-color);
        border-color: var(--background-color);
      }

      .navbar-toggler {
        color: var(--background-color);
        border-color: var(--background-color);
      }

      .navbar-toggler:focus {
        box-shadow: none;
      }

      .navbar-toggler[aria-expanded="true"] {
        box-shadow: 0 0 0 0.25rem;
      }

      /* menu */

      .menu-section {
        margin-top: 30px;
      }

      .menu-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin: 10px;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .card h2 {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .card .price {
        font-size: 16px;
        font-weight: bold;
        color: #28a745;
      }

      @media (min-width: 576px) {
        .grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 15px;
        }
      }
    </style>
