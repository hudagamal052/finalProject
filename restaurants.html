    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;

    }

    /* nav */
    .orbitron-font {
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      color: var(--background-color);
    }
    
    .navbar {
      background-color: var(--light-color);
      font-size: large;
    }
    
    .navbar .navbar-nav .nav-link.active,
    .navbar .navbar-nav .nav-link:hover {
      color: var(--background-color);
      font-weight: bold;
    }

    .form-control:focus {
      border-color: var(--background-color);
      box-shadow: 0 0 0 .25rem #ff5a015b;
    }

    .btn {
      color: var(--background-color);
      font-weight: bold;
      border-color: var(--background-color);
    }

    .btn:hover {
      color: var(--light-color);
      background-color: var(--background-color);
      border-color: var(--background-color);
    }

    .navbar-toggler {
      color: var(--background-color);
      border-color: var(--background-color);
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler[aria-expanded="true"] {
      box-shadow: 0 0 0 0.25rem;
    }

    .navbar.scrolled {
      background-color: rgb(253, 178, 137) !important; /* خلفية برتقالية */
      transition: background-color 0.3s ease; /* تأثير انتقال سلس */
    }

    /* end */
    .restaurant-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .restaurant-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .restaurant-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .restaurant-details {
      margin-left: 15px;
      flex: 1;
    }

    .restaurant-name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .restaurant-address {
      font-size: 14px;
      color: #6c757d;
    }

    .restaurant-rating {
      font-size: 14px;
      color: #ffcc00;
      display: flex;
      align-items: center;
    }

    .restaurant-rating i {
      margin-right: 5px;
    }

    .special-offer {
      background-color: #ff5722;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
    }

    .favorite-btn {
      background: none;
      border: none;
      color: #ff5722;
      font-size: 20px;
      cursor: pointer;
    }

    .favorite-btn.favorited {
      color: #e63946;
    }

    .btn-container {
      display: flex;
      gap: 10px;
    }

    .btn-container button {
      font-size: 14px;
      padding: 5px 10px;
    }

    @media (max-width: 576px) {
      .restaurant-card {
        flex-direction: column;
        text-align: center;
      }

      .restaurant-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .favorite-btn {
        font-size: 18px;
        margin-top: 10px;
      }
    }
  </style>

  <script>
    document.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) { 
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    // Sample restaurant data
    const restaurants = [
      {
        id:1,
        name: "McDonald's",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/McDonald's_square_2020.svg.png",
        specialOffer: true,
      },
      {
        id:2,
        name: "Burger King",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/WhatsApp Image 2025-01-24 at 09.16.37_289a8ecd.jpg",
        specialOffer: false,
      },
      {
        id:3,
        name: "Bazooka",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/66A66245543FAA76BB82151ADDE0EEA9.jpeg",
        specialOffer: false,
      },
      {
        id:4,
        name: "KFC",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/images (8).jpeg",
        specialOffer: false,
      },
      {
        id:5,
        name: "Pizza Hut",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/WhatsApp Image 2025-01-24 at 09.16.40_8de15459.jpg",
        specialOffer: false,
      },
      {
        id:6,
        name: "HeartAttack",
        address: "123 King Street",
        rating: "4.5 (190 ratings)",
        image: "images/FB_IMG_1737880920032.jpg",
        specialOffer: false,
      }
    ];

    // Get favorites from localStorage
    const getFavorites = () => {
      return JSON.parse(localStorage.getItem('favorites')) || [];
    };

    // Save favorites to localStorage
    const saveFavorites = (favorites) => {
      localStorage.setItem('favorites', JSON.stringify(favorites));
    };

    // Toggle favorite
    const toggleFavorite = (id) => {
      const favorites = getFavorites();
      if (favorites.includes(id)) {
        const index = favorites.indexOf(id);
        favorites.splice(index, 1);
      } else {
        favorites.push(id);
      }
      saveFavorites(favorites);
      displayRestaurants();
    };

    // Navigate to menu page
    const goToMenu = (id) => {
      window.location.href = `menu.html?restaurantId=${id}`;
    };
    const goToBooking = () => {
      window.location.href = `ziad/booking.html`;
    };

    // Function to display restaurants
    const displayRestaurants = () => {
      const favorites = getFavorites();
      const restaurantList = document.getElementById('restaurant-list');
      restaurantList.innerHTML = restaurants.map(restaurant => `
        <div class="restaurant-card" onclick="goToMenu(${restaurant.id})">
          <img src="${restaurant.image}" alt="${restaurant.name}">
          <div class="restaurant-details">
            <p class="restaurant-name">${restaurant.name}</p>
            <p class="restaurant-address">${restaurant.address}</p>
            <div class="restaurant-rating">
              <i class="bi bi-star-fill"></i>${restaurant.rating}
            </div>
            ${restaurant.specialOffer ? '<span class="special-offer">Special Offer</span>' : ''}
          </div>
          <button class="favorite-btn ${favorites.includes(restaurant.id) ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite(${restaurant.id})">
            <i class="bi bi-heart${favorites.includes(restaurant.id) ? '-fill' : ''}"></i>
          </button>
          <div class="btn-container">
            <button class="btn btn-primary" onclick="event.stopPropagation(); goToMenu(${restaurant.id})">Go to Menu</button>
            <button class="btn btn-secondary" onclick="event.stopPropagation(); goToBooking()">Book Table</button>
          </div>
        </div>
      `).join('');
    };

    // Call the function to display restaurants
    displayRestaurants();
    
  </script>
