    body {
      background-color: #f8f9fa;
      background-size: cover;

    /* end */
    .restaurant-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .restaurant-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .restaurant-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .restaurant-details {
      margin-left: 15px;
      flex: 1;
    }

    .restaurant-name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .restaurant-address {
      font-size: 14px;
      color: #6c757d;
    }

    .restaurant-rating {
      font-size: 14px;
      color: #ffcc00;
      display: flex;
      align-items: center;
    }

    .restaurant-rating i {
      margin-right: 5px;
    }

    .special-offer {
      background-color: #ff5722;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
    }

    .favorite-btn {
      background: none;
      border: none;
      color: #ff5722;
      font-size: 20px;
      cursor: pointer;
    }

    .favorite-btn.favorited {
      color: #e63946;
    }

    .btn-container {
      display: flex;
      gap: 10px;
    }

    .btn-container button {
      font-size: 14px;
      padding: 5px 10px;
    }

    @media (max-width: 576px) {
      .restaurant-card {
        flex-direction: column;
        text-align: center;
      }

      .restaurant-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .favorite-btn {
        font-size: 18px;
        margin-top: 10px;
      }
    }
  </style>
