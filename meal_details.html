  <script>
    const mealData = {
      1: {
        name: "Shio ",
        description: "A delicious ramen with rich flavors.",
        price: "$28.00",
        image: "images/images (13).jpeg",
      },
      2: {
        name: "Shoyu ",
        description: "A savory soy-based ramen.",
        price: "$30.00",

      },
      3: {
        name: "Miso ",
        description: "A ramen with miso-based broth.",
        price: "$25.00",

      },
      4: {
        name: "Lemon Tea",
        description: "A refreshing cup of lemon tea.",
        price: "$12.00",
        image: "images/WhatsApp Image 2025-01-24 at 09.16.40_993364ae.jpg",
      },
      5: {
        name: "Orange Juice",
        description: "Freshly squeezed orange juice.",
        price: "$15.00",
        image: "images/WhatsApp Image 2025-01-24 at 09.16.41_32b4829e.jpg",
      },
      6: {
        name: "Lemon Squash",
        description: "A cool and tangy lemon squash.",
        price: "$14.00",
        image: "images/WhatsApp Image 2025-01-24 at 09.16.41_45bcb578.jpg",
      },
      7: {
        name: "Lemon Tea",
        description: "A refreshing cup of lemon tea.",
        price: "$12.00",
        image: "images/Lemon.jpg",
      },
      8: {
        name: "Orange Juice",
        description: "Freshly squeezed orange juice.",
        price: "$15.00",
        image: "images/Orange Juice.jpg",
      },
      9: {
        name: "Lemon Squash",
        description: "A cool and tangy lemon squash.",
        price: "$14.00",
        image: "images/Lemon Squash.jpg",
      },
    };

    const urlParams = new URLSearchParams(window.location.search);
    const mealId = urlParams.get("mealId");

    const displayMealDetails = () => {
      const meal = mealData[mealId];
      if (meal) {
        document.getElementById("meal-name").textContent = meal.name;
        document.getElementById("meal-description").textContent =
          meal.description;
        document.getElementById("meal-price").textContent = meal.price;
        document.getElementById("meal-image").src = meal.image;
      } else {
        document.body.innerHTML =
          '<p class="text-center mt-5">Meal details not found.</p>';
      }
    };

    const handleOrder = () => {
      const quantity = document.getElementById("quantity").value;
      const size = document.querySelector('input[name="size"]:checked').value;

      if (quantity <= 0) {
        alert("Please enter a quantity greater than 0.");
        return;
      }

      alert(
        `Order placed!\n\nMeal: ${mealData[mealId].name}\nQuantity: ${quantity}\nSize: ${size}`
      );
    };

    document
      .getElementById("order-button")
      .addEventListener("click", handleOrder);

    displayMealDetails();
  </script>
